<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Login</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
   

    </style>
</head>
<body>
        <div class="header">
            <div class="logo">
                <a href="#">
                    <img src="img/netflixlogo.png" alt="">
                </a>
            </div>
        </div>
   
        <div class="login_body">
         <div class="login_box">
            <h2>Entrar</h2>
            <form action="">
              <div class="input_box">
                <input required type="email" placeholder="Email ou número de telefone">
              </div>

              <div class="input_box">
                 <input required type="password" placeholder="Senha">
              </div>

             <div class="submit">
                <button>
                    Entrar
                </button>
             </div>
            </form>

            <div class="support">
                <div class="remember">
                    <span><input type="checkbox" style="margin: 0;padding: 0;height: 13px; " ></span>
                    <span>Lembre-se de mim</span>
                </div>

                <div class="help">
                    <a href="#">
                        Precisa de ajuda?
                    </a>
                </div>
            </div>

            <div class="login_footer">

                <div class="sign_up">
                  <span>Novo por aqui?<a href="#"> Assine agora.</a></span>
                </div>

                <div class="termos">
                  <p>Esta página é protegida pelo Google reCAPTCHA para<br>
                     garantir que você não é um robô.<a href="#">Saiba mais</a></p>

                </div>

            </div>

         </div>
        </div>
</body>
</html>
